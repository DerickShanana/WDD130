<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <h1>HTML & CSS Quiz</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Answer the following questions:</legend>

                <div class="form-group">
                    <label for="q1">1. What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1" required>
                </div>

                <div class="form-group">
                    <label for="q2">2. Describe the purpose of CSS in a few sentences:</label>
                    <textarea id="q2" name="q2" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="q3">3. Which HTML tag is used to define an internal style sheet?</label>
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="style">&lt;style&gt;</option>
                        <option value="script">&lt;script&gt;</option>
                        <option value="link">&lt;link&gt;</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="q4">4. How many heading levels are available in HTML?</label>
                    <input type="number" id="q4" name="q4" min="1" max="6" required>
                </div>

                <div class="form-group">
                    <button type="submit">Submit Quiz</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
